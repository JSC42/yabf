repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.6
  - repo: https://gitlab.com/pycqa/flake8
    rev: '3.7.8'
    hooks:
    - id: flake8
      additional_dependencies:
        - flake8-docstrings
        - flake8-black
        - flake8-builtins
        - flake8-logging-format
        - flake8-rst-docstrings
        - flake8-rst
        - flake8-markdown
        - flake8-bugbear
        - flake8-comprehensions
        - flake8-print
        - cohesion